{% extends 'base.html' %}
{% block content %}
<h2>Rate Your Product(s)</h2>
<p>How would you rate your footwear?</p>

<form method="post">
  {% csrf_token %}
  
  <div class="star-rating">
    {% for choice in form.rating %}
      <input 
        type="radio" 
        name="{{ form.rating.name }}" 
        id="star{{ forloop.counter }}" 
        value="{{ choice.data.value }}" 
        class="star-radio" />
        
      <label for="star{{ forloop.counter }}" class="star">&#9733;</label>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Submit Rating</button>
</form>

<style>
.star-rating {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  gap: 5px;
  margin: 20px 0;
}

.star-radio {
  display: none;
}

.star {
  font-size: 2rem;
  color: #ddd;
  cursor: pointer;
  transition: color 0.2s;
}

.star-radio:checked ~ label,
.star:hover,
.star:hover ~ label {
  color: #f589ff;
}
</style>
{% endblock %}
