{% extends "base.html" %}
{% block content %}
<div class="product-detail">
  <h2>{{ product.name }}</h2>
  <img src="{% static 'images/products/prod' %}{{ product.id }}.jpg" alt="{{ product.name }}" class="product-image">
  <p>{{ product.description }}</p>
  <p class="price">{{ product.current_price|floatformat:2 }} â‚¬</p>
  <p>Stock: {{ product.stock }}</p>

  {% if product.stock > 0 %}
    <form action="{% url 'add_to_cart' product.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Add to Bag</button>
    </form>
  {% else %}
    <p class="out-of-stock">Out of Stock</p>
  {% endif %}
</div>
{% endblock %}
