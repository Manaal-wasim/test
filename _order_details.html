<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in order_details %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.subtotal }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3" class="text-right"><strong>Total:</strong></td>
            <td><strong>${{ order.total_price }}</strong></td>
        </tr>
    </tbody>
</table>
